# Operating statement canonical header mappings

operating_headers:
  account_name:
    - "Account"
    - "Line Item"
    - "Description"
    - "Account Name"

  amount:
    - "Amount"
    - "Annual"
    - "Total"
    - "Yearly"

  per_unit:
    - "$/Unit"
